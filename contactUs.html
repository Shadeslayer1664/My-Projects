<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<form="contactUs.html" method="POST">
			First Name:<input type="text" name="userFirstName"/><br/>
			Last Name:<input type="text" name="userLastName"/><br/>
			Email:<input type="text" name="userEmail"/><br/>
			Type of License:<input type="radio" name="licenseType" value="Business" checked/>Business
			<input type="radio" name="licenseType" value="Personal"/><br/>
			Reason:<input type="select" name="userReason">
				<option value="default">Select a Reason</option>
				<option value="softwareSupport">Software Support</option>
				<option value="hardwareSupport">Hardware Support</option>
				<option value="informationRequest">Information Request</option>
			</select><br/>
			Additional Information<textarea name="additionalInformation"></textarea><br/>
			<input type="checkbox" name="userAgreement" value="confirmation"/>I have read the terms of service.<br/>
			<input type="submit" value="Send Request"/>
			
		</form>
			
		</div>
	</body>
</html>
